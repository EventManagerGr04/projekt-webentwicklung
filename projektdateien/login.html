	<body role="document">

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Name">

							<input type="password" class="form-control" placeholder="Passwort">

		<div class="container" role="main">
			<div class="page-header">
				<h1>Willkommen beim Event Management</h1>
			</div>

			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal">
						<div class="panel panel-default">
							<div class="panel-heading">Registrieren</div>
							<div class="panel-body">
								<div class="form-group">
									<label for="input1" class="col-sm-2 control-label">Vorname</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="input1" placeholder="Vorname">
									</div>
								</div>
								<div class="form-group">
									<label for="input2" class="col-sm-2 control-label">Nachname</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="input2" placeholder="Nachname">
									</div>
								</div>
								<div class="form-group">
									<label for="input3" class="col-sm-2 control-label">Nickname</label>
									<div class="col-sm-10">

									</div>
								</div>
								<div class="form-group">
									<label for="input4" class="col-sm-2 control-label">E-Mail</label>
									<div class="col-sm-10">
										<input type="email" class="form-control" id="input4" placeholder="Email">
									</div>
								</div>
								<div class="form-group">
									<label for="input5" class="col-sm-2 control-label">Passwort</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="input5" placeholder="Passwort">
									</div>
								</div>
							</div>
							<div class="panel-footer text-right">
								<button type="submit" class="btn btn-primary">Registrieren</button>
							</div>
						</div>
					</form>
				</div>
